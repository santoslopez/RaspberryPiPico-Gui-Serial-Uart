<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Menu principal</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="https://cdn.datatables.net/v/dt/dt-1.13.7/datatables.min.css" rel="stylesheet">
  
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.7/datatables.min.js"></script>

</head>
<body>

    <div class="container" style="margin-left:5%;margin-right:5%;margin-top:5%">
        



        <div class="alert alert-primary" role="alert">
            <h2 class="text-center">Enviar mensajes a otras Rasperry</h2>
        </div>
       

<form id="miFormulario" action="/enviarMensaje" method="post">
  <div class="mb-3">
    <label for="txtHostEmisor" class="form-label">Host Emisor</label>
    <input type="text" id="txtHostEmisor" name="txtHostEmisor" class="form-control" placeholder="Escribir mensaje" value="GP5" autocomplete="off">
  </div>
  <div class="mb-3">
    <label for="txtEnviarMensaje" class="form-label">Host receptor</label>
    <div class="mb-3">
      <label for="selectVecinos" class="form-label">Seleccionar</label>
      {% if listadoVecinos %}
        sdfsdfsdf {{ listadoVecinos.length}}
        <select name="selectVecinos" id="selectVecinos" class="form-select">
        {% for vecino in listadoVecinos %}
            <option value="{{ vecino['nombreGrupo'] }}">{{ vecino["nombreGrupo"] }}</option>
        {% endfor %}
      </select>       
      {% else %}
       <div class="alert alert-danger" role="alert">
        No hay vecinos registrados.
        </div>
      {% endif %}
    </div>
  </div>
  <div class="mb-3">
    <label for="txtEnviarMensaje" class="form-label">Escribir mensaje</label>
    <input type="text" id="txtEnviarMensaje" name="txtEnviarMensaje" class="form-control" placeholder="Escribir mensaje" value="INIT" autocomplete="off">
  </div>
  
   <button id="btnEnviarMensaje" type="submit" class="btn btn-primary">Enviar mensaje</button>

</form>



      <div class="d-grid gap-2 col-6 mx-auto" style="margin-top:5%">
        <a href="{{ url_for('index') }}" class="btn btn-primary" type="button">Menu principal</a>
      </div>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    
    <script>
         $("#btnEnviarMensaje").on("click", function() {
            let mensaje = $("#txtEnviarMensaje").val();
            //alert("estoy aqui"+mensaje )
            $.ajax({
                type: "POST",
                url: "/enviarMensaje",
                data: { mensaje: mensaje },
                success: function(response) {
                    if (response.data[0]=="enviado") {
                        alert("Mensaje enviado")
                        alert(response.data[1])
                        //console.log("Mensaje enviado:", response.data[0].mensaje);
                    } else {
                        console.error("Error en la respuesta del servidor:", response);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("Error en la solicitud AJAX:", textStatus, errorThrown);
                }
            });
        });
     </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
