<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir conexion</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="https://cdn.datatables.net/v/dt/dt-1.13.7/datatables.min.css" rel="stylesheet">
  
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.7/datatables.min.js"></script>

</head>
<body>

    <div class="container" style="margin-left:5%;margin-right:5%;margin-top:5%">
    
        <div class="alert alert-primary" role="alert">
            <h2 class="text-center">Habilitar puerto serial</h2>
        </div>

        <form action="/listaPuertos" method="post" class="d-flex" role="search">
            <label>Seleccionar puerto:</label>
            <select name="puerto">
                {% for puertosCOM in puertosCOM %}
                    <option>{{ puertosCOM }}</option>
                {% endfor %}
            </select>
            <button id="btnAbrirPuerto" type="submit" class="btn btn-primary">Abrir puerto</button>
        </form>
        
       
         <div class="d-grid gap-2" style="margin-top:5%">
            <a href="{{ url_for('index') }}" class="btn btn-primary" type="button">Menu principal</a>
        </div>

    </div>

    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script-->
    
    <script>
        $(document).ready(function() {
        //let tabla = new DataTable('#example');
        let tabla = $('#example').DataTable(
            {
                "order":[[1,"desc"]]
            }
        );


        tabla.on('click','tbody tr',function(){
           let data = tabla.row(this).data();
        });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
